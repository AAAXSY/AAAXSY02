    <style>
        /* 全局样式 - 可自定义修改 */
        :root {
            /* 基础颜色配置 */
            --bg-color: #f0f4f8;
            --border-color: #2d3748;
            --title-color: #8a2be2;
            --group-bg-color: #ffffff;
            --button-bg-color: #4299e1;
            --button-text-color: #ffffff;
            --footer-text-color: #4a5568;
            --marquee-color: #e53e3e;
            
            /* 分组色块颜色 */
            --group1-block-color: #e53e3e;
            --group2-block-color: #38a169;
            --group3-block-color: #3182ce;
            --group4-block-color: #805ad5;
            --group5-block-color: #dd6b20;
            
            /* 分组色块样式 */
            --block-border-radius: 5px;
            --block-padding: 8px 12px;
            
            /* 字体配置 */
            --title-font-size: 2.5rem;
            --group-font-size: 1.2rem;
            --button-font-size: 1rem;
            --footer-font-size: 0.9rem;
            --marquee-font-size: 1.1rem;

            /* 响应式间距配置 */
            --page-padding: 2vw; /* 基于视口宽度的内边距，自适应 */
            --group-max-width: 900px; /* 分组最大宽度（大屏限制） */
            --group-min-width: 300px; /* 分组最小宽度（小屏限制） */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            padding: var(--page-padding); /* 自适应内边距 */
            min-height: 100vh;
            max-width: 100%; /* 防止body超出视口 */
            overflow-x: hidden; /* 隐藏横向滚动 */
        }

        /* 标题样式 */
        .page-title {
            text-align: center;
            color: var(--title-color);
            font-size: var(--title-font-size);
            margin: 20px 0;
            font-weight: bold;
            width: 100%; /* 标题占满宽度 */
        }

        /* 图片容器 - 自适应 */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 3vw; /* 基于视口的间距 */
            margin: 30px 0;
            flex-wrap: wrap;
            width: 100%;
        }

        .custom-image {
            width: clamp(150px, 20vw, 200px); /* 自适应宽度：150px~200px */
            height: auto; /* 高度自动，保持比例 */
            aspect-ratio: 4/3; /* 固定图片比例 */
            object-fit: cover;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        /* 按钮分组容器 - 完全自适应 */
        .button-groups {
            display: flex;
            flex-direction: column;
            align-items: center; /* 分组居中（更美观的适配） */
            gap: 20px;
            margin: 30px auto; /* 上下间距，左右自动居中 */
            width: 100%; /* 占满父容器宽度 */
            max-width: var(--group-max-width); /* 大屏不超宽 */
        }

        /* 单个分组样式 - 核心适配 */
        .button-group {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: clamp(10px, 2vw, 15px); /* 内边距自适应 */
            background-color: var(--group-bg-color);
            width: 100%; /* 占满容器宽度 */
            min-width: var(--group-min-width); /* 小屏不挤压 */
            max-width: 100%; /* 不超出容器 */
            box-sizing: border-box; /* 边框计入宽度，避免超出 */
        }

        /* 分组标题样式 */
        .group-title {
            text-align: left;
            font-size: var(--group-font-size);
            margin-bottom: 10px;
            font-weight: 600;
            padding: 0 2px; /* 微小内边距，避免贴边 */
        }

        /* 分组色块样式 */
        .group-color-block {
            margin: 0 0 15px 0;
            width: fit-content;
            padding: var(--block-padding);
            border-radius: var(--block-border-radius);
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }

        /* 每个分组的色块颜色 */
        #group1 .group-color-block { background-color: var(--group1-block-color); }
        #group2 .group-color-block { background-color: var(--group2-block-color); }
        #group3 .group-color-block { background-color: var(--group3-block-color); }
        #group4 .group-color-block { background-color: var(--group4-block-color); }
        #group5 .group-color-block { background-color: var(--group5-block-color); }

        /* 按钮容器 - 自适应换行 */
        .button-row {
            display: flex;
            gap: clamp(5px, 1vw, 8px); /* 按钮间距自适应 */
            flex-wrap: wrap;
            padding: 0 2px; /* 避免按钮贴边框 */
        }

        /* 按钮样式 - 自适应 */
        .sound-button {
            padding: clamp(8px, 1.5vw, 10px) clamp(10px, 2vw, 15px); /* 内边距自适应 */
            border: none;
            border-radius: var(--block-border-radius);
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            font-size: var(--button-font-size);
            cursor: pointer;
            transition: opacity 0.3s;
            white-space: nowrap;
            flex-shrink: 0; /* 防止按钮被挤压变形 */
        }

        .sound-button:hover {
            opacity: 0.9;
        }

        /* 底部文本区域 - 自适应 */
        .footer-texts {
            display: flex;
            justify-content: center; /* 居中更适配 */
            gap: clamp(15px, 3vw, 20px);
            margin: 40px auto 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: var(--group-max-width); /* 和分组容器对齐 */
        }

        .text-module {
            width: clamp(280px, 30vw, 400px); /* 自适应宽度 */
            color: var(--footer-text-color);
            font-size: var(--footer-font-size);
            line-height: 1.6;
            padding: 0 5px;
        }

        /* 滚动文字样式 - 自适应 */
        .marquee-container {
            margin: 20px auto;
            padding: clamp(8px, 1.5vw, 10px);
            background-color: rgba(0,0,0,0.05);
            border-radius: 5px;
            width: 100%;
            max-width: var(--group-max-width); /* 和分组容器对齐 */
        }

        .marquee-text {
            color: var(--marquee-color);
            font-size: var(--marquee-font-size);
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* 极端小屏适配（如手机竖屏） */
        @media (max-width: 480px) {
            :root {
                --title-font-size: 1.8rem; /* 缩小标题 */

            }

            }
            .sound-button {

                white-space: normal; /* 允许文字换行 */
            }
